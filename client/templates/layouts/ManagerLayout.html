<template name="ManagerLayout">
  <header>
    {{> Header}}
  </header>

  <section id="page-container">
    {{#transition in="fadeIn" out="fadeOut"}}
      {{#if loggingIn}}
        <h4>Logging in...</h4>
      {{else}}
        {{#if currentUser}}
          {{> ManagerContent}}
        {{else}}
          {{> LoginPage}}
        {{/if}}
      {{/if}}
    {{/transition}}
  </section>
</template>
