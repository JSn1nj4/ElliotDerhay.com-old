<template name="PageLayout">
  <header>
    {{> Template.dynamic template=Header}}
  </header>

  <section id="page-container">
    {{#transition in="fadeIn" out="fadeOut"}}
      {{> Template.dynamic template=content}}
    {{/transition}}
  </section>

  <footer>
    {{> Template.dynamic template=Footer}}
  </footer>
</template>
