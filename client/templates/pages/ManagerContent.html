<template name="ManagerContent">
  <section>
    <div class="e_row row-fixed-width">
      <div class="row_inner">
        <div class="e_col col-16-xs">
          <div class="col-inner">
            <h1>Projects Manager</h1>
            <button id="logout">Sign out</button>
            {{#each getProjectsList}}
              <p class="project-manager-row">
                <input type="text" name="proj_name" value="{{this.name}}">
                <input type="text" name="proj_url" value="{{this.url}}">
                <select name="isSource">
                  <option value="true" {{projectIsSource this.isSource}}>true</option>
                  <option value="false" {{projectIsSource this.isSource}}>false</option>
                </select>
                <input type="text" name="auth_user" value="{{author.user}}">
                <input type="text" name="auth_url" value="{{author.url}}">
              </p>
            {{/each}}
          </div>
        </div>
      </div>
    </div>
  </section>
</template>
