<template name="LoginPage">
  <section>
    <div class="e_row row-fixed-width">
      <div class="row_inner">
        <div class="e_col col-16-xs">
          <div class="col-inner">
            {{#transition in="fadeIn:500" out="fadeOut:500"}}
              {{#if loggingIn}}
                <h4>Welcome back!</h4>
              {{else}}
                <form id="login_form">
                  <p>ed login</p>
                  <p><input type="text" name="username" id="username" value="" placeholder="Username"><span class="blinky-carat"></span></p>
                  <p><input type="password" name="password" id="password" value="" placeholder="Password"><span class="blinky-carat"></span></p>
                  <button type="submit" name="login-btn">Sign in</button>
                </form>
              {{/if}}
            {{/transition}}
            <div class="error-message">
              {{#transition in="fadeInUp:500" out="fadeOutDown:500"}}
                {{#if getLoginError}}
                  <p>{{getLoginError}}</p>
                {{/if}}
              {{/transition}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</template>
