<template name="LoginPage">
  <section>
    <div class="e_row row-fixed-width">
      <div class="row_inner">
        <div class="e_col col-16-xs">
          <div class="col-inner">
            <form id="login_form">
              <p><input type="text" name="username" id="username" value="" placeholder="Username"></p>
              <p><input type="password" name="password" id="password" value="" placeholder="Password"></p>
              <p><button type="submit" name="login-btn">Sign in</button></p>
            </form>
            {{#transition in="fadeInUp:500" out="fadeOutDown:500"}}
              {{#if getLoginError}}
                <p>{{getLoginError}}</p>
              {{/if}}
            {{/transition}}
          </div>
        </div>
      </div>
    </div>
  </section>
</template>
