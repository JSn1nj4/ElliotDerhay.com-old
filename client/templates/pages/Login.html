<template name="LoginPage">
  <section>
    <div class="e_row row-fixed-width">
      <div class="row_inner">
        <div class="e_col col-16-xs">
          <div class="col-inner">
            <form id="login_form">
              <p><input type="text" name="username" value="" placeholder="Username"></p>
              <p><input type="password" name="password" value="" placeholder="Password"></p>
              <p><button type="button" name="login-btn">Sign in</button></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</template>
