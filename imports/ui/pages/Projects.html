<template name="Projects">
  {{ > HeroImage heroSettings=getHeroSettings }}
  <section>
    <div class="e_row row-fixed_width grid_row grid_2_cols">
      <div class="row_inner">
        {{ #each project in listProjects }}
          {{ > gitproject project=project }}
        {{ /each }}
      </div>
    </div>
  </section>
</template>

<template name="gitproject">
  <div class="e_col col-8-md">
    <div class="col-inner">
      <div class="project-wrapper">
        <h2 class="project-title">
          <a class="devicons devicons-git{{#unless this.project.isSource}}_branch{{/unless}}" href="{{ this.project.url }}" target="_blank"><span>{{ this.project.name }}</span></a>
        </h2>
        <div class="e_col col-8-lg col-16-md col-8-sm">
          <p><span class="project-author">Author: <a href="{{ this.project.author.url }}" target="_blank">{{ this.project.author.user }}</a></span></p>
        </div>
        <div class="e_col col-8-lg col-16-md col-8-sm">
          <p><span class="project-last-updated">Updated: {{ CalDate this.project.updatedAt }}</span></p>
        </div>
      </div>
    </div>
  </div>
</template>
