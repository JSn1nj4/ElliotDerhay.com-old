<template name="ManagerContent">
  <section>
    <div class="e_row row-fixed-width">
      <div class="row_inner">
        <div class="e_col col-16-xs">
          <div class="col-inner">
            <div id="project-manager-header-row">
              <div class="proj-col">
                <div class="proj-col-inner">
                  <h1>Projects Manager</h1>
                </div>
              </div>
              <div class="proj-col">
                <div class="proj-col-inner">
                  <button id="logout"><span class="devicons devicons-terminal_badge"></span>quit</button>
                </div>
              </div>
            </div>
            <div id="project-manager-msg-box-row">
              <div class="proj-col">
                <div class="proj-col-inner">
                  {{> StatusMessage messageVar=getMessageVar}}
                </div>
              </div>
            </div>
            <div id="project_col_headings" class="project-manager-row">
              <div class="proj-col col-1">
                <div class="proj-col-inner">
                  <p>project</p>
                </div>
              </div>
              <div class="proj-col col-2">
                <div class="proj-col-inner">
                  <p>url</p>
                </div>
              </div>
              <div class="proj-col col-3">
                <div class="proj-col-inner">
                  <p>original?</p>
                </div>
              </div>
              <div class="proj-col col-4">
                <div class="proj-col-inner">
                  <p>author</p>
                </div>
              </div>
              <div class="proj-col col-5">
                <div class="proj-col-inner">
                  <p>profile</p>
                </div>
              </div>
              <div class="proj-col col-6">
                <div class="proj-col-inner">
                  <p>(<span class="keyboard-key">save</span>/<span class="code-line">del</span>)</p>
                </div>
              </div>
            </div>
            {{#each entry in getProjectsList}}
              {{> SingleProjectEntry entry=entry @index=@index msgCallback=getMsgCallback}}
            {{/each}}
            <div class="project-manager-row">
              <div class="proj-col">
                <div class="proj-col-inner">
                  <button id="newProjectBtn">&plus;&nbsp;&plus;</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</template>
