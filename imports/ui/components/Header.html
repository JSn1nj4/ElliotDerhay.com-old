<template name="Header">
  <a id="brand" href="/">ed(<span>'{{route}}'</span>)</a>
  <label id="mobile_menu_toggle" class="{{mobileMenuState}}">
    <input type="checkbox" name="mobile_menu_toggle">
    <div class="bars-wrapper">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </label>
  <nav id="main-menu" style="{{mobileMenuHeight}}">
    {{#each item in getMenuItems}}
      <a href="{{ pathFor item }}">{{item}}</a>
    {{/each}}
  </nav>
</template>
